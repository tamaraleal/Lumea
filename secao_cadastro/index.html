<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>luméa_Cadastro</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tangerine:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="container_cadastro">
            <?xml version="1.0" encoding="UTF-8" standalone="no"?>
            <svg width="600" height="600" viewBox="0 0 600 600" xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink">
                <defs>
                    <filter id="ds" x="-50%" y="-50%" width="200%" height="200%">
                        <feDropShadow dx="6" dy="6" stdDeviation="6" flood-color="#2b5b8a" flood-opacity="0.25" />
                    </filter>
                    <linearGradient id="bggrad" x1="0" x2="0" y1="0" y2="1">
                        <stop offset="0" stop-color="#b9d0f0" />
                        <stop offset="1" stop-color="#9fc0ea" />
                    </linearGradient>
                </defs>

                <!-- background rounded square -->
                <rect x="0" y="0" width="600" height="600" rx="30" ry="30" fill="url(#bggrad)" />

                <!-- lotus-like icon group with drop shadow -->
                <g transform="translate(300,210)" filter="url(#ds)" fill="#2f5f97" stroke="#274a78" stroke-opacity="0.4"
                    stroke-width="1">
                    <!-- center petal -->
                    <path
                        d="M0,-110 C45,-100 95,-40 65,10 C40,45 5,70 0,120 C-5,70 -40,45 -65,10 C-95,-40 -45,-100 0,-110 Z" />
                    <!-- left petal -->
                    <path d="M-90,-10 C-130,10 -150,70 -120,110 C-90,150 -40,135 -10,100 C-45,60 -60,30 -90,-10 Z" />
                    <!-- right petal -->
                    <path d="M90,-10 C130,10 150,70 120,110 C90,150 40,135 10,100 C45,60 60,30 90,-10 Z" />
                    <!-- small inner shapes (veins) -->
                    <path d="M0,-70 C12,-58 36,-34 42,-10" stroke="#7aa0d3" stroke-width="6" fill="none"
                        stroke-linecap="round" />
                    <path d="M-50,10 C-30,30 -10,45 -2,60" stroke="#7aa0d3" stroke-width="6" fill="none"
                        stroke-linecap="round" />
                    <path d="M50,10 C30,30 10,45 2,60" stroke="#7aa0d3" stroke-width="6" fill="none"
                        stroke-linecap="round" />
                    <!-- small top circle -->
                    <circle cx="0" cy="-135" r="12" fill="#274a78" />
                </g>

                <!-- "Lumêa" wordmark: using vector text (relies on system cursive fallback) -->
                <!-- If you want exact lettering, I can convert the exact raster text to paths on request. -->
                <text x="300" y="450" font-family="Segoe Script, 'Great Vibes', 'Pacifico', cursive" font-size="96"
                    text-anchor="middle" fill="#2f5f97" filter="url(#ds)">
                    Lumêa
                </text>

            </svg>

        </div>
        <div class="seta_cadastro">
        <div class="i class="fa-solid fa-arrow-left-long-to-line></i>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640"><!--! Font Awesome Pro 7.0.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2025 Fonticons, Inc. --><path fill="currentColor" d="M64 136C64 131.6 67.6 128 72 128C76.4 128 80 131.6 80 136L80 504C80 508.4 76.4 512 72 512C67.6 512 64 508.4 64 504L64 136zM194.4 325.7C191.3 322.6 191.3 317.5 194.4 314.4L346.4 162.4C349.5 159.3 354.6 159.3 357.7 162.4C360.8 165.5 360.8 170.6 357.7 173.7L219.3 312L568 312C572.4 312 576 315.6 576 320C576 324.4 572.4 328 568 328L219.3 328L357.6 466.3C360.7 469.4 360.7 474.5 357.6 477.6C354.5 480.7 349.4 480.7 346.3 477.6L194.3 325.6z"/>
            </svg>
        </div>


    </header>
</body>










































































































































































































































































</head>

<body>

</body>

</html>
