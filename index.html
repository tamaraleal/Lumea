<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luméa - Skin Care</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <section class="container_cabecalho">
        <div>
            <svg xmlns="http://www.w3.org/2000/svg"

            <svg class="icone_lupa" xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 640 640"><!--!Font Awesome Free 7.0.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.-->
                <path
                    d="M144 252.6C144 157.5 222.5 80 320 80C417.5 80 496 157.5 496 252.6C496 307.6 468 369.9 432.1 426.8C396.5 483.1 354.6 531.7 329.9 558.6C324.4 564.6 315.6 564.6 310.2 558.6C285.4 531.7 243.5 483.1 207.9 426.8C172 370 144 307.6 144 252.6zM320 64C214 64 128 148.4 128 252.6C128 371.9 248.2 514.9 298.4 569.4C310.2 582.2 329.8 582.2 341.6 569.4C391.8 514.9 512 371.9 512 252.6C512 148.4 426 64 320 64zM320 336C364.2 336 400 300.2 400 256C400 211.8 364.2 176 320 176C275.8 176 240 211.8 240 256C240 300.2 275.8 336 320 336zM256 256C256 220.7 284.7 192 320 192C355.3 192 384 220.7 384 256C384 291.3 355.3 320 320 320C284.7 320 256 291.3 256 256z" />
            </svg>
        </div>

        <div>
            <?xml version="1.0" encoding="UTF-8" standalone="no"?>
            <svg width="600" height="600" viewBox="0 0 600 600" xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink">
                <defs>
                    <filter id="ds" x="-50%" y="-50%" width="200%" height="200%">
                        <feDropShadow dx="6" dy="6" stdDeviation="6" flood-color="#2b5b8a" flood-opacity="0.25" />
                    </filter>
                    <linearGradient id="bggrad" x1="0" x2="0" y1="0" y2="1">
                        <stop offset="0" stop-color="#b9d0f0" />
                        <stop offset="1" stop-color="#9fc0ea" />
                    </linearGradient>
                </defs>

                <!-- background rounded square -->
                <rect x="0" y="0" width="600" height="600" rx="30" ry="30" fill="url(#bggrad)" />

                <!-- lotus-like icon group with drop shadow -->
                <g transform="translate(300,210)" filter="url(#ds)" fill="#2f5f97" stroke="#274a78" stroke-opacity="0.4"
                    stroke-width="1">
                    <!-- center petal -->
                    <path
                        d="M0,-110 C45,-100 95,-40 65,10 C40,45 5,70 0,120 C-5,70 -40,45 -65,10 C-95,-40 -45,-100 0,-110 Z" />
                    <!-- left petal -->
                    <path d="M-90,-10 C-130,10 -150,70 -120,110 C-90,150 -40,135 -10,100 C-45,60 -60,30 -90,-10 Z" />
                    <!-- right petal -->
                    <path d="M90,-10 C130,10 150,70 120,110 C90,150 40,135 10,100 C45,60 60,30 90,-10 Z" />
                    <!-- small inner shapes (veins) -->
                    <path d="M0,-70 C12,-58 36,-34 42,-10" stroke="#7aa0d3" stroke-width="6" fill="none"
                        stroke-linecap="round" />
                    <path d="M-50,10 C-30,30 -10,45 -2,60" stroke="#7aa0d3" stroke-width="6" fill="none"
                        stroke-linecap="round" />
                    <path d="M50,10 C30,30 10,45 2,60" stroke="#7aa0d3" stroke-width="6" fill="none"
                        stroke-linecap="round" />
                    <!-- small top circle -->
                    <circle cx="0" cy="-135" r="12" fill="#274a78" />
                </g>

                <!-- "Lumêa" wordmark: using vector text (relies on system cursive fallback) -->
                <!-- If you want exact lettering, I can convert the exact raster text to paths on request. -->
                <text x="300" y="450" font-family="Segoe Script, 'Great Vibes', 'Pacifico', cursive" font-size="96"
                    text-anchor="middle" fill="#2f5f97" filter="url(#ds)">
                    Lumêa
                </text>

            </svg>

        </div>
    </section>

</body>

</html>
