<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="600" height="600" viewBox="0 0 600 600" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <filter id="ds" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="6" dy="6" stdDeviation="6" flood-color="#2b5b8a" flood-opacity="0.25"/>
    </filter>
    <linearGradient id="bggrad" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0" stop-color="#b9d0f0"/>
      <stop offset="1" stop-color="#9fc0ea"/>
    </linearGradient>
  </defs>

  <!-- background rounded square -->
  <rect x="0" y="0" width="600" height="600" rx="30" ry="30" fill="url(#bggrad)"/>

  <!-- lotus-like icon group with drop shadow -->
  <g transform="translate(300,210)" filter="url(#ds)" fill="#2f5f97" stroke="#274a78" stroke-opacity="0.4" stroke-width="1">
    <!-- center petal -->
    <path d="M0,-110 C45,-100 95,-40 65,10 C40,45 5,70 0,120 C-5,70 -40,45 -65,10 C-95,-40 -45,-100 0,-110 Z" />
    <!-- left petal -->
    <path d="M-90,-10 C-130,10 -150,70 -120,110 C-90,150 -40,135 -10,100 C-45,60 -60,30 -90,-10 Z" />
    <!-- right petal -->
    <path d="M90,-10 C130,10 150,70 120,110 C90,150 40,135 10,100 C45,60 60,30 90,-10 Z" />
    <!-- small inner shapes (veins) -->
    <path d="M0,-70 C12,-58 36,-34 42,-10" stroke="#7aa0d3" stroke-width="6" fill="none" stroke-linecap="round"/>
    <path d="M-50,10 C-30,30 -10,45 -2,60" stroke="#7aa0d3" stroke-width="6" fill="none" stroke-linecap="round"/>
    <path d="M50,10 C30,30 10,45 2,60" stroke="#7aa0d3" stroke-width="6" fill="none" stroke-linecap="round"/>
    <!-- small top circle -->
    <circle cx="0" cy="-135" r="12" fill="#274a78"/>
  </g>

  <!-- "Lumêa" wordmark: using vector text (relies on system cursive fallback) -->
  <!-- If you want exact lettering, I can convert the exact raster text to paths on request. -->
  <text x="300" y="450" font-family="Segoe Script, 'Great Vibes', 'Pacifico', cursive" font-size="96" text-anchor="middle" fill="#2f5f97" filter="url(#ds)">
    Lumêa
  </text>

</svg>
